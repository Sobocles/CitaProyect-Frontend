

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Formulario de Registro de Medicos</h2>
        <form [formGroup]="formulario"
         (ngSubmit)="crearMedico()">
          <div class="form-row">
            <div class="form-group col-md-6 mb-3">
                <label for="id">Rut</label>
                <input type="text" class="form-control" id="nombre" formControlName="rut" placeholder="rut">
              </div>
            <div class="form-group col-md-6 mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Apellidos">
            </div>
          
          
            <div class="form-group col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              <div *ngIf="formulario.get('email')?.hasError('required') && formulario.get('email')?.touched" class="text-danger">
                El email es requerido.
              </div>
              <div *ngIf="formulario.get('email')?.hasError('email') && formulario.get('email')?.touched" class="text-danger">
                El email no es válido.
              </div>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="telefono">telefono</label>
              <input type="tel" class="form-control" id="telefono" formControlName="telefono" placeholder="telefono">
            </div>
          
        
            <div class="form-group col-md-6 mb-3">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="direccion">
            </div>
         
     
    
            <div class="form-group col-md-6 mb-3">
                <label for="foto">foto</label>
                <input type="text" class="form-control" id="foto" formControlName="foto" placeholder="foto">
              </div>
   
              <div class="form-group col-md-6 mb-3">
                <label for="nacionalidad">Nacionalidad</label>
                <input type="text" class="form-control" id="nacionalidad" formControlName="nacionalidad" placeholder="nacionalidad">
              </div>
              <!-- Dentro de tu formulario justo después del input de "nacionalidad" -->
            <div class="form-group col-md-6 mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Contraseña">
            </div>

           
              <div class="form-group col-md-6 mb-3">
                <label for="titulos">especialidad</label>
                <select class="form-control" formControlName="especialidad_medica">
                  <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{ especialidad }}</option>
                </select>
              </div>
              
         
           
              <button type="submit" class="btn btn-primary btn-block">Registrar Medicos</button>
        </div>
        </form>
      </div>
    </div>
  </div>
