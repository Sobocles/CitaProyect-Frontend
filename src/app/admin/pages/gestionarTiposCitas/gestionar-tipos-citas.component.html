<div class="row animated fadeIn fast"
>
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar Horario..."
                        #txtTermino
                        (keyup)="buscar( txtTermino.value )"/>

            </div>
        </div>
    </div>
</div> 

<div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- Contenido principal aquí -->
      </div>
      <div class="col-auto">
        <a routerLink="/agregar-horario-medico" class="btn btn-primary">Agregar tipo Cita</a>
      </div>
    </div>
  </div>

<div class="row animated fadeIn fast"> <!--SI NO ESTA CARGADO-->
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios: </h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
         
                          <th>ID </th>
                          <th>Tipo cita</th>
                          <th>Precio</th>
                          <th>Especialidad Medica</th>
                          <th>acciones</th>


                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let tipocita of tiposCitas">
                          <td>{{tipocita.idTipo}}</td>
                          <td>{{tipocita.tipo_cita}}</td>
                          <td>{{tipocita.precio}}</td>
                          <td>{{tipocita.especialidad_medica}}</td>
                          <td>{{tipocita.color_etiqueta}}</td>

              <td>
                <div class="icon-container">
                    <a class="cursor"
                      data-toggle="tooltip" 
                      data-original-title="Borrar"
                      (click)="borrarTipoCita( tipocita )"> 
                      <i class="fa fa-close text-danger"></i> 
                    </a>
                  </div>
                  <div class="icon-container">
                    <a class="cursor"
                      data-toggle="tooltip" 
                      data-original-title="Editar"
                    > 
                      <i class="fa fa-pencil text-primary"></i> 
                    </a>
                  </div>
                </td>
                
                
                
                        </tr>
                      </tbody>
                    </table>
                  </div>
                <!--ESTA CONDICION SE HACE PARA QUE CUANDO SE TECLEA EN LA BARRA DE BUSQUEDA Y SE CARGAN LOS RESULTADOS DE BUSQUEDA DESAPARESCAN LOS BOTONES SIGUIENTES Y ANTERIOR EN LA PANTALLA-->
                <div> <!--SI EL TERMINO ES IGUAL A 0 LOS BOTONES SIGUIENTE Y ANTERIOR SE VAN A MOSTRAR CASO CONTRARIO VAN A DESAPARECER-->
                    <button  class="btn btn-secondary">Anteriores</button>
                    &nbsp; <!--Esto es para que exista una pequeña separacion entre ambos-->
                    <button  class="btn btn-secondary">Siguiente</button>
                </div>
            
            </div>
        </div>
    </div>

</div>
