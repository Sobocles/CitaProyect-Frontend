<form [formGroup]="formulario"
(ngSubmit)="editarTipoCita()">

      <label for="tipo_cita">Tipo de Cita</label>
      <input type="text" id="tipo_cita" formControlName="tipo_cita" class="form-control">
    </div>
    
    <div class="form-group mb-3">
      <label for="precio">Precio</label>
      <input type="number" id="precio" formControlName="precio" class="form-control">
    </div>
    
    <div class="form-group mb-3">
      <label for="especialidad_medica">Especialidad MÃ©dica</label>
      <input type="text" id="especialidad_medica" formControlName="especialidad_medica" class="form-control">
    </div>
    

  
    <button type="submit" class="btn btn-primary">Modificar tipo cita</button>
  </form>
