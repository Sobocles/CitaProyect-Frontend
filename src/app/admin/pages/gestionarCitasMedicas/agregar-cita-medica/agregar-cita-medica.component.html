<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Formulario de Registro de Cita Médica</h2>
        <form >
          <div class="form-group">
            <label for="motivo">Motivo de la Cita</label>
            <input type="text" class="form-control" id="motivo" formControlName="motivo" placeholder="Motivo">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rutPaciente">Rut del Paciente</label>
              <input type="text" class="form-control" id="rutPaciente" formControlName="rutPaciente" placeholder="Rut del Paciente">
            </div>
            <div class="form-group col-md-6">
              <label for="rutMedico">Rut del Médico</label>
              <input type="text" class="form-control" id="rutMedico" formControlName="rutMedico" placeholder="Rut del Médico">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fecha">Fecha de la Cita</label>
              <input type="date" class="form-control" id="fecha" formControlName="fecha">
            </div>
            <div class="form-group col-md-6">
              <label for="horaInicio">Hora de Inicio</label>
              <input type="time" class="form-control" id="horaInicio" formControlName="horaInicio">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="horaFin">Hora de Fin</label>
              <input type="time" class="form-control" id="horaFin" formControlName="horaFin">
            </div>
            <div class="form-group col-md-6">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado" formControlName="estado">
                <option value="Programada">Programada</option>
                <option value="En Progreso">En Progreso</option>
                <option value="Finalizada">Finalizada</option>
                <option value="Cancelada">Cancelada</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Descripción"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar Cita Médica</button>
        </form>
      </div>
    </div>
  </div>
