<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Formulario de Registro de Cita Médica</h2>
        <form [formGroup]="formulario" (ngSubmit)="crearCita()">
          <div class="form-group mb-3">
            <label for="motivo">Motivo de la Cita</label>
            <input type="text" class="form-control" id="motivo" formControlName="motivo" placeholder="Motivo">
          </div>
          <select class="form-control mb-3" id="rut_paciente" formControlName="rut_paciente">
            <option *ngFor="let paciente of pacientes" [value]="paciente.rut">{{ paciente.nombre }}</option>
        </select>
        
        <!-- Para Rut del Médico -->
        <select class="form-control mb-3" id="rut_medico" formControlName="rut_medico">
          <option [value]="null">Selecciona un médico</option>
          <option *ngFor="let medico of medicos" [value]="medico.id">{{ medico.nombre }} (RUT: {{ medico.id }})</option>
        </select>

<select class="form-control mb-3" id="tipoCita" formControlName="idTipoCita">
  <option *ngFor="let tipoCita of tiposCita" [value]="tipoCita.idTipo">{{ tipoCita.tipo_cita }}</option>
</select>


          <div class="form-row mb-3">
            <div class="form-group col-md-6 mb-3">
              <label for="fecha">Fecha de la Cita</label>
              <input type="date" class="form-control" id="fecha" formControlName="fecha">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="horaInicio">Hora de Inicio</label>
              <input type="time" class="form-control" id="horaInicio" formControlName="hora_inicio">
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="form-group col-md-6 mb-3">
              <label for="horaFin">Hora de Fin</label>
              <input type="time" class="form-control" id="horaFin" formControlName="hora_fin">
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="estado">Estado</label>
              <select class="form-control" id="estado" formControlName="estado">

              </select>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="descripcion">Descripción</label>
            <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3" placeholder="Descripción"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar Cita Médica</button>
        </form>
      </div>
    </div>
  </div>
